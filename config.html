<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure IPTV Addon</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1e1e1e; color: #eee; padding: 2em; }
        .wrapper { background: #2c2c2c; padding: 2em; border-radius: 8px; max-width: 400px; margin: auto; }
        h1 { color: #fff; font-size: 1.5em; }
        label { display: block; margin: 1em 0 0.5em; }
        input[type="text"] { width: 100%; padding: 0.5em; border-radius: 4px; border: none; }
        .note { color: #aaa; font-size: 0.9em; margin-top: 1em; }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Configure IPTV Addon</h1>
    <label for="url">IPTV URL:</label>
    <input type="text" id="url" placeholder="Enter the IPTV URL">
    <div class="note">Please enter a valid IPTV stream URL.</div>
</div>
</body>
</html>
